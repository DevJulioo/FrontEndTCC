<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de Aprendizado IoT</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <img src="logo.png" alt="Logo IoT" class="logo">
            <h1>IOT</h1>
        </header>

        <main>
            <div class="card">
                <div class="card-item">
                    <p>Introdução</p>
                    <span class="checkmark">&#10004;</span>
                </div>
                <div class="card-item">
                    <p>Vamos aprender!</p>
                    <span class="checkmark"></span>
                </div>
                <div class="card-item">
                    <p>Exercícios fixação</p>
                    <span class="checkmark"></span>
                </div>
                <div class="card-item">
                    <p>Vamos tirar as dúvidas?</p>
                    <span class="checkmark"></span>
                </div>
            </div>
        </main>

        <aside>
            <img src="dolphin.png" alt="Golfinho" class="dolphin">
        </aside>
    </div>

    <script src="script.js"></script>
</body>
</html>
