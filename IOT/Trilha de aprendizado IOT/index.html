<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Trilha de Aprendizado</title>
    <link rel="stylesheet" href="styles.css" />
</head>
<body>
    <header>
        <img src="menu.png" alt="Ícone Menu" class="icone-menu" id="botaoMenu" />
    </header>

    <div id="navLateral" class="barra-lateral oculto">
        <div class="logotipo">
            <img src="logoEducaSenai.png" alt="Logo" />
        </div>
        <div class="info-usuario">
            <a href="/UserScreen/index.html" class="link-avatar-usuario">
                <img id="sidebar-avatar" src="/IOT/Trilha de aprendizado IOT/user-avatar.png" alt="Foto do usuário" class="avatar-usuario" />
            </a>
            <div id="sidebar-username" class="nome-usuario">Carregando...</div>
            <div id="sidebar-role" class="funcao-usuario">...</div>
        </div>
        <nav>
            <ul>
                <li>
                    <a href="/telaprincipal/index.html" class="ativo">
                        <img src="casa.png" alt="Inicial" /> Início
                    </a>
                </li>
                <li>
                    <a id="logout-button" href="#">
                        <img src="sair.png" alt="Sair" /> Sair
                    </a>
                </li>
            </ul>
        </nav>
    </div>

    <main class="main-content">
        <div class="mascote-fixo">
            <img src="./eduvfinho no back (1).gif" alt="Mascote" />
        </div>

        <div class="trilha-aprendizado">
            <div class="circulo" data-numero="1">1</div>
            <div class="circulo" data-numero="2">2</div>
            <div class="circulo" data-numero="3">3</div>
            <div class="circulo" data-numero="4">4</div>
            <div class="circulo" data-numero="5">5</div>
            <div class="circulo" data-numero="6">6</div>
            <div class="circulo" data-numero="7">7</div>
            <button id="botaoReiniciar" class="botao-reiniciar" disabled>Do Início</button>
        </div>

        <div id="efeitoOnda">
            <svg class="svg-onda" viewBox="0 0 1440 80" preserveAspectRatio="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M0,40 Q180,0 360,40 T720,40 T1080,40 T1440,40 V80 H0 Z" fill="#338089"/>
            </svg>
        </div>
    </main>

    <script src="script.js"></script>
    <audio id="somBolha" src="bolhas.mp3" preload="auto"></audio>
</body>
</html>
