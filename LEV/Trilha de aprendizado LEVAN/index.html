<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Trilha de Aprendizado - LEV</title>
    <link rel="stylesheet" href="styles.css" />
</head>
<body>

    <header>
        <img src="menu.png" alt="Ícone Menu" class="lev-icone-menu" id="lev-menuBtn" />
    </header>

    <div id="lev-sideNav" class="lev-side-nav lev-hidden">
        <div class="lev-logo">
            <img src="logoEducaSenai.png" alt="Logo" />
        </div>
        <div class="lev-user-info">
            <a href="/UserScreen/index.html" class="lev-user-avatar-link">
                <img id="sidebar-avatar" src="/LEV/Trilha de aprendizado LEVAN/user-avatar.png" alt="Foto do usuário" class="lev-user-avatar" />
            </a>
            <div id="sidebar-username" class="lev-user-name">Carregando...</div>
            <div id="sidebar-role" class="lev-user-role">...</div>
        </div>
        <nav>
            <ul>
                <li>
                    <a href="/telaprincipal/index.html" class="lev-active">
                        <img src="casa.png" alt="Inicial" />
                        Início
                    </a>
                </li>
                <li>
                    <a id="logout-button" href="#">
                        <img src="sair.png" alt="Sair" />
                        Sair
                    </a>
                </li>
            </ul>
        </nav>
    </div>

    <div class="lev-mascote">
        <img src="./eduvfinho no back (1).gif" alt="Mascote" />
    </div>

    <div class="lev-trilha">
        <div class="lev-bolinha" data-numero="1">1</div>
        <div class="lev-bolinha" data-numero="2">2</div>
        <div class="lev-bolinha" data-numero="3">3</div>
        <div class="lev-bolinha" data-numero="4">4</div>
        <div class="lev-bolinha" data-numero="5">5</div>
        <div class="lev-bolinha" data-numero="6">6</div>
        <div class="lev-bolinha" data-numero="7">7</div>
        <button id="lev-btnReset" class="lev-btn-reset" disabled>Do Início</button>
    </div>

    <div id="lev-waveEffect">
        <svg class="lev-wave-svg" viewBox="0 0 1440 80" preserveAspectRatio="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M0,40 Q180,0 360,40 T720,40 T1080,40 T1440,40 V80 H0 Z" fill="#338089"/>
        </svg>
    </div>

    <script src="script.js"></script>
    <audio id="lev-bubbleSound" src="bolhas.mp3" preload="auto"></audio>

</body>
</html>
