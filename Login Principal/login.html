<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EducaSENAI</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="layout">
        <div class="left-side">
            <div class="info">
              <img src="logoEducaSenai.png" alt="Logo EducaSENAI" class="logo" />
              <p>Aprenda, evolua e transforme o futuro com o SENAI.</p>
            </div>
            </div>
            
        <div class="right-side">
            <div class="login-section">
                <h2>Acesse sua Conta</h2>
                
                <form id="login-form">
                    <input type="email" id="email" placeholder="Email" required>
                    <input type="password" id="senha" placeholder="Senha" required>
                    <button type="submit" class="btn">Entrar</button>
                </form>

                <p id="message"></p>
                
                <div class="cta-buttons">
                    <a href="/Login Professor/index.html" class="btn-secondary">Sou Mentor</a>
                </div>
            </div>
        </div>
    </div>
    
    <script src="login.js"></script>
</body>
</html>
