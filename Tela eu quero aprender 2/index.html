<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Aprendizado</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Header -->
    <div class="header">
        <div class="progress-bar"></div>
    </div>
    
    <!-- Main Content -->
    <div class="main-content">
        <h2 class="title">Eu quero aprender...</h2>
        
        <!-- Select de Semestre -->
        <select class="semester-select">
            <option>Selecione o semestre...</option>
            <option value="1">Terceiro Semestre</option>
            <option value="2">Quarto Semestre</option>
        </select>
        
        <!-- Lista de Matérias -->
        <div class="subjects">
            <div class="subject" id="iot">
                <img src="./img/img01.png" alt="IOT">
                <p>IOT</p>
            </div>
            <div class="subject" id="sistemas">
                <img src="./img/img02.png" alt="Sistema Operacionais">
                <p>Sistema Operacionais</p>
            </div>
            <div class="subject" id="levantamento">
                <img src="./img/img03.png" alt="Levantamento de Requisitos">
                <p>Levantamento de Requisitos</p>
            </div>
        </div>
        
        <!-- Botão de Continuar -->
        <button class="continue-btn">Continuar</button>
    </div>
 
    
    <!-- Script -->
    <script src="script.js"></script>
</body>
</html>
