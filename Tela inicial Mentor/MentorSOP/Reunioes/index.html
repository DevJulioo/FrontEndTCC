<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Painel de Reuniões - Mentor</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main class="wrap">
    <div class="sidebar">
      <button class="toggle-menu" title="Contrair menu">&#9776;</button>
      <div class="logo">
        <img src="./logoEducaSenai.png" alt="Logo">
      </div>
      <div class="user-info">
        <a href="../../UserScreenMentor/index.html" class="user-avatar-link">
          <img id="sidebar-avatar" src="/Tela inicial Mentor/MentorSOP/Reunioes/user-avatar.png" alt="Foto do usuário" class="user-avatar">
        </a>
        <div id="sidebar-username" class="user-name">Carregando...</div>
        <div id="sidebar-role" class="user-role">...</div>
      </div>
      <nav>
        <ul>
          <li><a href="../../index.html"><img src="./casa.png" alt="Inicial"> Início</a></li>
          <li><a id="logout-button" href="../../TelaInicial/index.html"><img src="./sair.png" alt="Sair"> Sair</a></li>
        </ul>
      </nav>
    </div>

    <button class="expand-sidebar" title="Abrir menu">&#9776;</button>

    <header class="topbar">
      <h1>Suas Reuniões</h1>
      <p class="subtitle">Veja solicitações, aprove ou recuse.</p>
    </header>

    <section class="mentor-board">
      <div class="mentor-left card">
        <h2>Solicitações</h2>
        <div id="incoming-list" class="requests-list" aria-live="polite">
          <p>Carregando solicitações...</p>
        </div>
      </div>
      <div class="mentor-right card">
        <div class="calendar-header">
          <button id="m-prev-month" class="nav-btn" title="Mês anterior">&lt;</button>
          <h3 id="m-month-title">Carregando...</h3>
          <button id="m-next-month" class="nav-btn" title="Próximo mês">&gt;</button>
        </div>
        <div id="m-calendar-wrap" class="calendar-wrap">
          <div id="m-calendar" class="calendar-grid"></div>
        </div>
      </div>
    </section>
  </main>

  <div id="m-modal" class="modal">
    <div class="modal-content">
      <div class="modal-accent"></div>
      <button id="m-modal-close" class="modal-close" title="Fechar">✕</button>
      <header class="modal-head">
        <h3 id="m-modal-subject">Assunto da Reunião</h3>
        <div class="subject-dash"></div>
      </header>
      <div class="modal-grid">
        <div class="modal-left">
          <div class="label">Aluno</div>
          <div id="m-mdl-student" class="value big">—</div>
          <div class="label" style="margin-top:12px">Mentor</div>
          <div id="m-mdl-mentor" class="value">—</div>
        </div>
        <div class="modal-right">
          <div class="label">Modalidade</div>
          <div id="m-mdl-mode" class="value">—</div>
          <div style="height:12px"></div>
          <div class="label">Status</div>
          <div id="m-mdl-status-badge" class="status-pill neutral">—</div>
        </div>
        <div class="modal-notes">
          <div class="label">Observações</div>
          <div id="m-mdl-notes" class="notes">—</div>
        </div>
      </div>
      <div class="modal-meta">
        <div id="m-mdl-datetime" class="modal-date">—</div>
        <div class="modal-actions">
          <button id="m-approve" class="btn primary">Aprovar</button>
          <button id="m-reject" class="btn warn">Recusar</button>
          <button id="m-cancel" class="btn ghost">Cancelar Reunião</button>
        </div>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
