<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Meu Perfil - Mentor</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <main class="wrap">
        <div class="sidebar">
            <div class="logo">
                <img src="/Tela inicial Mentor/UserScreenMentor/logoEducaSenai.png" alt="Logo">
            </div>
            <div class="user-info">
                <a href="#" class="user-avatar-link">
                    <img id="sidebar-avatar" src="../../Tela inicial Mentor/UserScreenMentor/user-avatar.png" alt="Foto do usuário" class="user-avatar">
                </a>
                <div id="sidebar-username" class="user-name">Carregando...</div>
                <div id="sidebar-role" class="user-role">...</div>
            </div>
            <nav>
                <ul>
                    <li><a href="/Tela inicial Mentor/index.html" class="active"><img src="/Tela inicial Mentor/UserScreenMentor/casa.png" alt="Inicial"> Inicio</a></li>
                    <li><a id="logout-button" href="/TelaInicial/index.html"><img src="/Tela inicial Mentor/UserScreenMentor/sair.png" alt="Sair"> Sair</a></li>
                </ul>
            </nav>
            <button class="toggle-menu" title="Contrair menu">&#9776;</button>
        </div>

        <button class="expand-sidebar" title="Abrir menu">&#9776;</button>

        <h1>Meu Perfil</h1>

        <div class="content">
            <div class="perfil-topo">
                <div class="profile-head">
                    <div class="avatar-wrap">
                         <img id="avatar-img" src="../../Tela inicial Mentor/UserScreenMentor/user-avatar.png" alt="Foto do usuário"/>
                        <label class="avatar-upload">
                            <input type="file" id="avatar-input" accept="image/*" /> Trocar foto
                        </label>
                    </div>
                    <div class="identity">
                        <h2 id="nome-view">Carregando...</h2>
                        <p id="role-view" class="role">...</p>
                        <form class="form" id="perfil-form">
                            <div class="field">
                                <label for="nome">Nome</label>
                                <input type="text" id="nome" placeholder="Seu nome completo"/>
                            </div>
                            <div class="field">
                                <label for="email">Email</label>
                                <input type="email" id="email" placeholder="Seu e-mail"/>
                            </div>
                            <div class="field">
                                <label for="senha">Senha</label>
                                <div class="password-row">
                                    <input type="password" id="senha" placeholder="Digite uma nova senha para alterar"/>
                                    <button type="button" class="muted" id="toggle-pass">Mostrar</button>
                                </div>
                            </div>
                            <button type="submit" class="primary">Salvar Alterações</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="perfil.js"></script>
</body>
</html>
