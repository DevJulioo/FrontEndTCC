<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard do Mentor - EducaSenai</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
    <div id="splash-screen">
        <h1 class="splash-text">Bem-vindo, Mentor</h1>
    </div>
    <div class="sidebar">
        <button class="toggle-menu" title="Contrair menu">&#9776;</button>
        <div class="logo">
            <img src="img/logoEducaSenai.png" alt="Logo">
        </div>
        <div class="user-info">
            <a href="/Tela inicial Mentor/UserScreenMentor/index.html" class="user-avatar-link"> <img id="sidebar-avatar" src="/Tela inicial Mentor/img/user-avatar.png" alt="Foto do usuário" class="user-avatar">
            </a>
            <div id="sidebar-username" class="user-name">Carregando...</div>
            <div id="sidebar-role" class="user-role">...</div>
        </div>
        <nav>
            <ul>
                <li><a href="#" class="active"><img src="img/casa.png" alt="Inicial"> Início</a></li>
                <li><a id="logout-button" href="#"><img src="img/sair.png" alt="Sair"> Sair</a></li>
            </ul>
        </nav>
    </div>
    <button class="expand-sidebar" title="Abrir menu">&#9776;</button>
    <div class="main-content">
        <h1>Bem-vindo, Mentor</h1>
        <hr class="linha-separadora">
        <div class="grid">
            <a href="./MentorIOT/index.html" class="card">
                <div class="card-text"><span class="curso">Curso</span><span class="nome-curso">IOT</span></div>
                <img src="./img/livro.png" alt="IOT">
            </a>
            <a href="./MentorSOP/index.html" class="card">
                <div class="card-text"><span class="curso">Curso</span><span class="nome-curso">Sistemas Operacionais</span></div>
                <img src="./img/livro.png" alt="Sistemas Operacionais">
            </a>
             <a href="./MentorSOP/index.html" class="card">
                <div class="card-text"><span class="curso">Curso</span><span class="nome-curso">FrontEnd</span></div>
                <img src="./img/livro.png" alt="FrontEnd">
            </a>
             <a href="./MentorSOP/index.html" class="card">
                <div class="card-text"><span class="curso">Curso</span><span class="nome-curso">LEV</span></div>
                <img src="./img/livro.png" alt="LEV">
            </a>
             <a href="./MentorSOP/index.html" class="card">
                <div class="card-text"><span class="curso">Curso</span><span class="nome-curso">Banco de dados</span></div>
                <img src="./img/livro.png" alt="Banco de dados">
            </a>
             <a href="./MentorSOP/index.html" class="card">
                <div class="card-text"><span class="curso">Curso</span><span class="nome-curso">BackEnd</span></div>
                <img src="./img/livro.png" alt="BackEnd">
            </a>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
