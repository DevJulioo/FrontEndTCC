<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Quiz de Conhecimento</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- Barra de progresso fixa no topo -->
  <div class="header">
    <div class="progress-bar">
      <div class="progress" style="width: 66.66%;"></div>
    </div>
  </div>

  <div class="container">
    <div class="question-box">
      <p class="pergunta">Qual sua meta de aprendizado?</p>
    </div>
    <div class="options">
      <button class="option" type="button">10 min / dia</button>
      <button class="option" type="button">15 min / dia</button>
      <button class="option" type="button">20 min / dia</button>
      <button class="option" type="button"> 25 min / dia</button>
    </div>
    
    <a href="/EdufinhoCadastro/index.html" class="continue-btn disabled" aria-disabled="true" tabindex="-1">CONTINUAR</a>
  </div>

  <script src="script.js"></script>
  
</body>
</html>
