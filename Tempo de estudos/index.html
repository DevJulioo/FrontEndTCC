<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Quiz de Conhecimento</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div class="header">
        <div class="progress-bar" 
             role="progressbar" 
             aria-valuenow="66" 
             aria-valuemin="0" 
             aria-valuemax="100" 
             aria-valuetext="Passo 3 de 4: Meta diÃ¡ria">
            <div class="progress" style="width: 66.66%;"></div>
        </div>
    </div>

    <div class="container">
        <fieldset class="question-box">
            <legend class="pergunta">Qual sua meta de aprendizado?</legend>

            <div class="options" role="radiogroup" aria-labelledby="pergunta">
                <button class="option" type="button" role="radio" aria-checked="false">10 min / dia</button>
                <button class="option" type="button" role="radio" aria-checked="false">15 min / dia</button>
                <button class="option" type="button" role="radio" aria-checked="false">20 min / dia</button>
                <button class="option" type="button" role="radio" aria-checked="false"> 25 min / dia</button>
            </div>
        </fieldset>
        
        <a href="/EdufinhoCadastro/index.html" class="continue-btn disabled" id="btn-continuar" aria-disabled="true" tabindex="-1">CONTINUAR</a>
    </div>

    <script src="script.js"></script>
    
</body>
</html>
