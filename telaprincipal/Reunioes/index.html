<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Marcar Reunião com Mentor</title>
    <link rel="stylesheet" href="reunioes.css" />
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
</head>
<body>
    <div class="sidebar">
        <button class="toggle-menu" title="Contrair menu">&#9776;</button>
        <div class="logo">
            <img src="/telaprincipal/img/logoEducaSenai.png" alt="Logo EducaSenai">
        </div>
        <div class="user-info">
            <a href="/UserScreen/index.html" class="user-avatar-link">
                <img id="sidebar-avatar" src="/telaprincipal/img/user-avatar.png" alt="Foto do usuário" class="user-avatar">
            </a>
            <div id="sidebar-username" class="user-name">Carregando...</div>
            <div id="sidebar-role" class="user-role">Aluno</div>
        </div>
        <nav>
            <ul>
                <li><a href="/telaprincipal/index.html" class="active">
                    <img src="/telaprincipal/img/casa.png" alt="">
                    Início
                </a></li>
                <li><a id="logout-button" href="#">
                    <img src="/telaprincipal/img/sair.png" alt="">
                    Sair
                </a></li>
            </ul>
        </nav>
    </div>
    <button class="expand-sidebar" title="Abrir menu">&#9776;</button>
    
    <main class="main-content">
        <header class="topbar">
            <h1>Agendar Reunião com Mentor</h1>
            <p class="subtitle">Escolha a modalidade, data e horário. Suas solicitações aparecem abaixo.</p>
        </header>

        <section class="board">
            <aside class="left-col">
                <div class="card form-card">
                    <h2>Nova Solicitação</h2>
                    <form id="request-form">
                        <label>
                            Mentor
                            <select id="mentor-select" required>
                                <option value="">Carregando mentores...</option>
                            </select>
                        </label>
                        <div class="row">
                            <label> Data <input id="date-input" type="date" required /></label>
                            <label> Hora <input id="time-input" type="time" required /></label>
                        </div>
                        <label>
                            Modalidade
                            <div class="toggle-group">
                                <label class="toggle active"><input type="radio" name="modalidade" value="Online" checked /><span>Online</span></label>
                                <label class="toggle"><input type="radio" name="modalidade" value="Presencial" /><span>Presencial</span></label>
                            </div>
                        </label>
                        <label>
                            Assunto (curto)
                            <input id="subject-input" type="text" placeholder="Ex: Dúvidas sobre projeto" maxlength="80" required />
                        </label>
                        <label>
                            Observações (opcional)
                            <textarea id="notes-input" rows="3" placeholder="Adicionar contexto ou link..."></textarea>
                        </label>
                        <div class="actions">
                            <button type="submit" class="btn primary">Solicitar reunião</button>
                            <button type="reset" class="btn ghost">Limpar</button>
                        </div>
                    </form>
                </div>
            </aside>

            <section class="right-col">
                <div class="card calendar-card">
                    <div class="calendar-header">
                        <button id="prev-month" class="nav-btn" title="Mês anterior">&lt;</button>
                        <h3 id="month-title">Carregando...</h3>
                        <button id="next-month" class="nav-btn" title="Próximo mês">&gt;</button>
                    </div>
                    <div class="calendar-grid" id="calendar"></div>
                </div>
            </section>

            <div class="card list-card">
                <h2>Minhas Solicitações</h2>
                <div id="requests-list" class="requests-list">
                    <p>Carregando suas solicitações...</p>
                </div>
            </div>
        </section>
    </main>
    
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="reunioes.js"></script>
</body>
</html>
