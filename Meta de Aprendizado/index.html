<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Quiz de Conhecimento</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- Barra de progresso fixa no topo -->
  <div class="header">
    <div class="progress-bar">
      <div class="progress" style="width: 33.33%;"></div>
    </div>
  </div>

  <div class="container">
    <div class="question-box">
      <p class="pergunta">O quanto você entende de ()?</p>
    </div>
    <div class="options">
      <button class="option" type="button">Não sei nada de ()!</button>
      <button class="option" type="button">Sei o básico</button>
      <button class="option" type="button">Sei, mas preciso de ajuda!</button>
      <button class="option" type="button">Sei, mas quero aprender mais</button>
    </div>
    <a href="/Tempo de estudos/index.html" class="continue-btn disabled" id="btn-continuar" aria-disabled="true" tabindex="-1">CONTINUAR</a>

  </div>

  <script src="script.js"></script>
  
</body>
</html>
